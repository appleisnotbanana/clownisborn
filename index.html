<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch Me If You Can!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #222;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    button {
      position: absolute;
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      background: linear-gradient(45deg, #ff0055, #ff9900);
      transition: all 0.2s ease;
    }
  </style>
</head>
<body>
  <button id="funButton">Catch Me!</button>

  <script>
    const button = document.getElementById('funButton');

    // Function to move button to a random position
    function moveButton() {
      const bodyWidth = window.innerWidth;
      const bodyHeight = window.innerHeight;

      const buttonWidth = button.offsetWidth;
      const buttonHeight = button.offsetHeight;

      // Random position within window bounds
      const randomX = Math.floor(Math.random() * (bodyWidth - buttonWidth));
      const randomY = Math.floor(Math.random() * (bodyHeight - buttonHeight));

      button.style.left = randomX + 'px';
      button.style.top = randomY + 'px';
    }

    // When mouse enters button area, move it
    button.addEventListener('mouseenter', moveButton);

    // Optional: change color on click
    button.addEventListener('click', () => {
      const randomColor1 = '#' + Math.floor(Math.random() * 16777215).toString(16);
      const randomColor2 = '#' + Math.floor(Math.random() * 16777215).toString(16);
      button.style.background = `linear-gradient(45deg, ${randomColor1}, ${randomColor2})`;
      button.textContent = "Got me!";
    });

    // Initialize at a random location
    moveButton();
  </script>
</body>
</html>
